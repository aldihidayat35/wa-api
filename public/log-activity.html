<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log | WhatsApp Multi-Session Dashboard</title>
    <link rel="shortcut icon" href="assets/media/logos/favicon.ico" />
    
    <!-- Metronic 8 Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
    
    <!-- Metronic 8 Global Plugins Bundle -->
    <link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
    
    <!-- Metronic 8 Global Styles Bundle -->
    <link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
    
    <!-- Custom Styles for Log Activity -->
    <style>
        .log-item {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .log-item:hover {
            background-color: #f5f8fa;
            border-left-color: #009ef7;
            transform: translateX(5px);
        }
        .log-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        .log-type-message { background-color: #e8f4f8; color: #009ef7; }
        .log-type-session { background-color: #e8fff3; color: #50cd89; }
        .log-type-error { background-color: #fff5f8; color: #f1416c; }
        .log-type-system { background-color: #fff8dd; color: #ffc700; }
        .log-type-api { background-color: #f8f5ff; color: #7239ea; }
        
        .filter-btn {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .filter-btn.active {
            border: 2px solid #009ef7 !important;
        }
        
        .stats-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .log-container {
            max-height: 800px;
            overflow-y: auto;
        }
        
        .badge-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .timeline-line {
            position: absolute;
            left: 20px;
            top: 50px;
            bottom: 0;
            width: 2px;
            background: #e4e6ef;
        }
        
        .export-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body id="kt_app_body" data-kt-app-layout="dark-sidebar" data-kt-app-header-fixed="true" data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="true" data-kt-app-sidebar-hoverable="true" data-kt-app-sidebar-push-header="true" data-kt-app-sidebar-push-toolbar="true" data-kt-app-sidebar-push-footer="true" data-kt-app-toolbar-enabled="true" class="app-default">

            <!--begin::Wrapper - kt_app_wrapper-->
            <div class="app-wrapper flex-column flex-row-fluid" id="kt_app_wrapper">

                                                        <path d="M11.05 11.025L2.84998 7.725C1.84998 7.325 1.84998 5.925 2.84998 5.525L11.05 2.225C11.75 1.925 12.45 1.925 13.15 2.225L21.35 5.525C22.35 5.925 22.35 7.325 21.35 7.725L13.05 11.025C12.45 11.325 11.65 11.325 11.05 11.025Z" fill="currentColor"/>
                                                    </svg>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-3 col-md-6">
                                        <div class="card card-flush stats-card h-100" data-filter="error">
                                            <div class="card-body d-flex align-items-center py-5">
                                                <div class="d-flex flex-column flex-grow-1">
                                                    <span class="text-muted fw-semibold fs-7 mb-1">Error Terjadi</span>
                                                    <span class="fw-bold fs-2x text-danger" id="stat-errors">0</span>
                                                </div>
                                                <span class="svg-icon svg-icon-3x svg-icon-danger">
                                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                                        <path opacity="0.3" d="M20.5543 4.37824L12.1798 2.02473C12.0626 1.99176 11.9376 1.99176 11.8203 2.02473L3.44572 4.37824C3.18118 4.45258 3 4.6807 3 4.93945V13.569C3 14.6914 3.48509 15.8404 4.4417 16.984C5.17231 17.8575 6.18314 18.7345 7.446 19.5909C9.56752 21.0295 11.6566 21.912 11.7445 21.9488C11.8258 21.9829 11.9129 22 12.0001 22C12.0872 22 12.1744 21.983 12.2557 21.9488C12.3435 21.912 14.4326 21.0295 16.5541 19.5909C17.8169 18.7345 18.8277 17.8575 19.5584 16.984C20.515 15.8404 21 14.6914 21 13.569V4.93945C21 4.6807 20.8189 4.45258 20.5543 4.37824Z" fill="currentColor"/>
                                                        <rect x="9" y="13.0283" width="7.3536" height="1.2256" rx="0.6128" transform="rotate(-45 9 13.0283)" fill="currentColor"/>
                                                        <rect x="9.86664" y="7.93359" width="7.3536" height="1.2256" rx="0.6128" transform="rotate(45 9.86664 7.93359)" fill="currentColor"/>

                                    </div>
                                    <div class="col-xl-3 col-md-6">
                                        <div class="card card-flush stats-card h-100" data-filter="all">
                                            <div class="card-body d-flex align-items-center py-5">
                                                <div class="d-flex flex-column flex-grow-1">
                                                    <span class="text-muted fw-semibold fs-7 mb-1">Total Aktivitas</span>
                                                    <span class="fw-bold fs-2x text-warning" id="stat-total">0</span>
                                                </div>
                                                <span class="svg-icon svg-icon-3x svg-icon-warning">

                                                            <button class="btn btn-sm btn-light-info filter-btn" data-filter="message">

                                                            <button class="btn btn-sm btn-light-success filter-btn" data-filter="session">

                                                            <button class="btn btn-sm btn-light-warning filter-btn" data-filter="system">
                                                                <i class="bi bi-gear-fill"></i> System
                                                            </button>
                                                            <button class="btn btn-sm btn-light-purple filter-btn" data-filter="api">
                                                                <i class="bi bi-lightning-charge-fill"></i> API
                                                            </button>

                                                    </div>

                                                                <i class="bi bi-search"></i>
                                                            </span>
                                                            <input type="text" class="form-control form-control-solid" id="search-input" placeholder="Cari aktivitas...">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row g-5">
                                    <div class="col-12">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>

                    </div>
