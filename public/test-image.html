<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Sending</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .console-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-line {
            margin: 2px 0;
            padding: 2px 5px;
        }
        .log-info { color: #4ec9b0; }
        .log-success { color: #4caf50; }
        .log-error { color: #f44336; }
        .log-warning { color: #ff9800; }
        #imagePreview {
            max-width: 300px;
            max-height: 300px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>üß™ Test Image Sending</h2>
        <div class="card mt-4">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Session ID:</label>
                    <input type="text" id="sessionId" class="form-control" value="session1" placeholder="e.g., session1">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number:</label>
                    <input type="text" id="phone" class="form-control" placeholder="e.g., 6281234567890">
                    <small class="text-muted">Gunakan nomor WhatsApp Anda sendiri untuk test</small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Caption (Optional):</label>
                    <input type="text" id="caption" class="form-control" placeholder="Test image from Baileys">
                </div>
                <div class="mb-3">
                    <label class="form-label">Select Image:</label>
                    <input type="file" id="imageFile" class="form-control" accept="image/*">
                    <img id="imagePreview" class="img-thumbnail mt-2" alt="Preview">
                </div>
                <button id="sendBtn" class="btn btn-primary">üì§ Send Image</button>
                <button id="clearBtn" class="btn btn-secondary">üóëÔ∏è Clear Console</button>
            </div>
        </div>

        <div class="console-output" id="consoleOutput">
            <div class="log-line log-info">Console ready. Waiting for actions...</div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io('http://localhost:3000')
        const consoleOutput = document.getElementById('consoleOutput')
        const imagePreview = document.getElementById('imagePreview')
        const imageFile = document.getElementById('imageFile')

        // Override console.log to show in page
        const originalLog = console.log
        const originalError = console.error
        const originalWarn = console.warn

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString()
            const div = document.createElement('div')
            div.className = `log-line log-${type}`
            div.textContent = `[${timestamp}] ${message}`
            consoleOutput.appendChild(div)
            consoleOutput.scrollTop = consoleOutput.scrollHeight
            
            // Also log to browser console
            if (type === 'error') originalError(message)
            else if (type === 'warning') originalWarn(message)
            else originalLog(message)
        }

        console.log = (...args) => addLog(args.join(' '), 'info')
        console.error = (...args) => addLog(args.join(' '), 'error')
        console.warn = (...args) => addLog(args.join(' '), 'warning')

        // Preview image
        imageFile.addEventListener('change', (e) => {
            const file = e.target.files[0]
            if (file) {
                const reader = new FileReader()
                reader.onload = (e) => {
                    imagePreview.src = e.target.result
                    imagePreview.style.display = 'block'
                    console.log('‚úÖ Image loaded:', file.name, 'size:', file.size, 'bytes')
                }
                reader.readAsDataURL(file)
            }
        })

        // Socket events
        socket.on('connect', () => {
            console.log('üîå Connected to server, socket ID:', socket.id)
        })

        socket.on('disconnect', () => {
            console.warn('‚ö†Ô∏è Disconnected from server')
        })

        socket.on('image-sent', (data) => {
            console.log('‚úÖ image-sent event received:', JSON.stringify(data))
            addLog('‚úÖ Image sent successfully!', 'success')
        })

        socket.on('media-sent', (data) => {
            console.log('‚úÖ media-sent event received:', JSON.stringify(data))
            addLog('‚úÖ Media sent successfully!', 'success')
        })

        socket.on('message-sent', (data) => {
            console.log('‚úÖ message-sent event received:', JSON.stringify(data))
        })

        socket.on('send-error', (data) => {
            console.error('‚ùå send-error event:', JSON.stringify(data))
            addLog(`‚ùå Error: ${data.error}`, 'error')
        })

        socket.on('error', (error) => {
            console.error('‚ùå Socket error:', error)
            addLog(`‚ùå Error: ${error}`, 'error')
        })

        // Send button
        document.getElementById('sendBtn').addEventListener('click', async () => {
            const sessionId = document.getElementById('sessionId').value
            const phone = document.getElementById('phone').value
            const caption = document.getElementById('caption').value
            const file = imageFile.files[0]

            if (!sessionId || !phone || !file) {
                alert('Please fill Session ID, Phone Number, and select an image')
                return
            }

            console.log('üì§ Starting image send process...')
            console.log('üìã Session:', sessionId)
            console.log('üìû Phone:', phone)
            console.log('üí¨ Caption:', caption || '(none)')
            console.log('üñºÔ∏è File:', file.name, 'type:', file.type, 'size:', file.size)

            try {
                const reader = new FileReader()
                
                reader.onload = (e) => {
                    const base64Full = e.target.result
                    const base64Data = base64Full.split(',')[1] // Remove data URL prefix
                    
                    console.log('üì¶ Base64 data prepared, length:', base64Data.length)
                    console.log('üöÄ Emitting send-image event...')
                    
                    socket.emit('send-image', {
                        sessionId: sessionId,
                        phone: phone,
                        image: base64Data,
                        caption: caption || '',
                        mimetype: file.type,
                        filename: file.name
                    })
                    
                    console.log('üì® Event emitted, waiting for response...')
                }

                reader.onerror = (error) => {
                    console.error('‚ùå FileReader error:', error)
                }

                reader.readAsDataURL(file)
                
            } catch (error) {
                console.error('‚ùå Error:', error.message)
            }
        })

        // Clear button
        document.getElementById('clearBtn').addEventListener('click', () => {
            consoleOutput.innerHTML = '<div class="log-line log-info">Console cleared.</div>'
        })
    </script>
</body>
</html>
